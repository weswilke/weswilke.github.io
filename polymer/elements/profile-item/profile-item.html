<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="profile-item" noscript>
  <template>
  	<style>
	:host { 
		width: 200px;
		min-height: 200px;
		position: relative;
		float: left;
		padding: 10px;
		margin: 10px;
		background: #fff;
		border-radius: 3px;
	}
	:host:hover .edit { display: block; }

	img {
		text-align: center;
		border-radius: 50%;
	}

	.edit {
		position: absolute;
		top: 3px;
		right: 3px;
		display: none;
	}

	.center {
		text-align: center;
	}
	</style>

  	<div class="center">
  		<content select="img"></content>
	  	<content select="h2"></content>
	  	<content select="h3"></content>
	</div>

    <content></content>
  </template>
</polymer-element>
